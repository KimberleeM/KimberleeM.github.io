                </div>
                <div class = "row align-items-center">
                    <label class="req col-4" for="phone">Phone:</label>
                    <input class="col-5" type="text" id="phone" name="phone"><br/><br/>
                </div>
                <div class = "row align-items-center">
                    <label class="req col-4" for="inquiry">Reasons for inquiry:</label>
                    <select class="col-5"  id="inquiry" name="inquiry">

                    <label class="col-4" for="info">Additional Information:</label>
                    <textarea class="col-5" id="info" name="info"></textarea>
                </div>
​                  
                <div class= "row align-items-center">
                    <lable class = "col-4" for = "questionaire">Have you been to the restaurant?</lable>

    ​
                        <input type="radio" id="choice1" name="questionaire" value="yes">

                    </div>
                </div>
​                 
                <div class = "row align-items-center">
                    <lable class = "col-4" for = "time">Best days to contact you:</lable>
                    <div class="col-5">
                        <input type="checkbox" id="mon" name="monday" value="monday">
                        <label for="mon">M</label>
    ​
                        <input type="checkbox" id="tue" name="tuesday" value="tuesday">
                        <label for="mon">T</label>
    ​
                        <input type="checkbox" id="wed" name="wednesday" value="wednesday">
                        <label for="wed">W</label>
    ​
                        <input type="checkbox" id="thur" name="thursday" value="thursday">
                        <label for="thur">Th</label>
    ​
                        <input type="checkbox" id="fri" name="friday" value="friday">

                </div>
